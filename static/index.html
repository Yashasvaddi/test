<!DOCTYPE html>
<html>
<head>
  <title>Live Video Stream with Processing</title>
</head>
<body>
  <h2>Live Video Input (Processed Output Below)</h2>

  <!-- Video element for live feed -->
  <img id="live-feed" src="{{ url_for('video_feed') }}" width="320" height="240" />

  <!-- Canvas and Image for processed output -->
  <canvas id="canvas" width="320" height="240" style="display:none;"></canvas>
  <img id="processed" width="320" height="240"/>

  <script>
    const video = document.getElementById('live-feed');
    const canvas = document.getElementById('canvas');
    const processed = document.getElementById('processed');
    const ctx = canvas.getContext('2d');

    // Access webcam
    navigator.mediaDevices.getUserMedia({ video: true })
      .then(stream => {
        video.srcObject = stream;
      });

    // Send frames to backend every 300 ms
    setInterval(() => {
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
      const dataUrl = canvas.toDataURL('image/jpeg');
      const base64 = dataUrl.split(',')[1];

      // Send frame to backend for processing
      fetch('/process_frame', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ frame: base64 })
      })
      .then(res => res.json())
      .then(data => {
        if (data.processed_frame) {
          processed.src = 'data:image/jpeg;base64,' + data.processed_frame;
        }
      });
    }, 300);  // Every 300ms (adjust as necessary)
  </script>
</body>
</html>
