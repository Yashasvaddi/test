<!DOCTYPE html>
<html>
<head>
  <title>Live Video Stream with Processing</title>
</head>
<body>
  <h2>Live Video Input (Processed Output Below)</h2>
  <label for="cameraIndex">Enter Camera Index (Default is 0):</label>
  <input type="number" id="cameraIndex" value="0" min="0">
  <button onclick="startCamera()">Start Camera</button>

  <video id="video" width="320" height="240" autoplay></video>
  <canvas id="canvas" width="320" height="240" style="display:none;"></canvas>
  <img id="processed" width="320" height="240"/>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const processed = document.getElementById('processed');
    const ctx = canvas.getContext('2d');
    let cameraStream;

    // Function to start the camera with the user-specified index
    function startCamera() {
      const cameraIndex = document.getElementById('cameraIndex').value;
      navigator.mediaDevices.getUserMedia({ video: { deviceId: { exact: cameraIndex } } })
        .then(stream => {
          video.srcObject = stream;
          cameraStream = stream;
        })
        .catch(error => {
          alert('Error accessing camera: ' + error.message);
        });
    }

    // Send frames to backend every 300 ms
    setInterval(() => {
      if (cameraStream) {
        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
        const dataUrl = canvas.toDataURL('image/jpeg');
        const base64 = dataUrl.split(',')[1];

        fetch('/process_frame', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ frame: base64 })
        })
        .then(res => res.json())
        .then(data => {
          if (data.processed_frame) {
            processed.src = 'data:image/jpeg;base64,' + data.processed_frame;
          }
        });
      }
    }, 300);
  </script>
</body>
</html>
